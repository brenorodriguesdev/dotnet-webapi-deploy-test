name: .NET Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' # Especifica a versão do .NET

    - name: Install dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish -c Release -o out

    # Passos adicionais para deploy (se necessário)
